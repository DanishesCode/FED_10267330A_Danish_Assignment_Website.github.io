<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pizza Hut|Contact</title>
</head>
<body>
    <nav>
        <img id = "logo" src ="Images/Logo.png" alt = "PizzaHut logo" onclick="navigateIndex()">
        <ul>
            <button class = "navButtons" onclick="navigateMenu()">Menu</button>
            <button class = "navButtons" onclick =  "navigateLocation()">Locations</button>
            <button class = "navButtons" onclick = "navigateContact()">Contact</button>
            <button class = "navButtons" onclick = "navigateTracking()">Tracking</button>
        </ul>
        <div id = "cart" onclick="navigateCheckout()">
            <div id = "itemQuantity">0</div>
        </div>
        <img id = "hamburgerMenu"  src = "Images/Menu.png" alt = "Hamburger Menu">
    </nav>
    <h1>Contact us</h1>
    <div id = "contactContainer">
        <div id="messageDropper">
            <h3 id = "labelDropper">Drop us a message</h3>
            <div id = "inputContainer">
                <input class = "inputBox" type= "text" name="message" placeholder="Your name">
                <input class = "inputBox" type="email" name="message" placeholder="Your email">
                <input id = "message" type="text" name="message" placeholder="Type your message here">
            </div>  
            <input id = "submitMessage" type="submit" name="message" value="Send" >
        </div>
        <div id = "contactInfo">
            <div class = "infoSlot">
                <img class ="iconInfo" src = "Images/Location.png" alt = "Location icon">
            <h5>61 TAI SENG AVENUE #02-06 PRINT MEDIA HUB @ PAYA LEBAR IPARK SINGAPORE(534167)</h5>
            </div>
            <div class = "infoSlot">
                <img class ="iconInfo" src ="Images/Phone.png" alt = "Phone icon">
            <h5>+65 6290 7633</h5>
            </div>
            <div class = "infoSlot">
                <img class ="iconInfo" src = "Images/Email.png" alt = "Email icon">
            <h5>feedbacksvc@pizzahut.com.sg</h5>
            </div>
        </div> 
    </div>
</body>
</html>
