<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <script src="checkout.js"></script>
</head>
<body>
    <nav>
        <img id = "logo" src ="Images/Logo.png" alt = "PizzaHut logo" onclick="navigateIndex()">
        <ul>
            <button class = "navButtons" onclick="navigateMenu()">Menu</button>
            <button class = "navButtons" onclick =  "navigateLocation()">Locations</button>
            <button class = "navButtons" onclick = "navigateContact()">Contact</button>
            <button class = "navButtons" onclick = "navigateTracking()">Tracking</button>
        </ul>
        <div id = "cart" onclick="navigateCheckout()">
            <div id = "itemQuantity">0</div>
        </div>
        <img id = "hamburgerMenu"  src = "Images/Menu.png" alt = "Hamburger Menu">
    </nav>
  <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="label-heading">
        <span>Items</span>
        <span>Quantity</span>
        <span>Price</span>
    </div>
    
    <div class="checkout-content">
        <div class="item" id = "checkout-template">
            <div class="item-details">
              <img src="Images/Cheesepizza.png" alt="Cheese Pizza">
              <span id = "label">Cheese Pizza</span>
            </div>
            <div class="item-quantity">
              <button class="minus">-</button>
              <span>3</span>
              <button class = "add">+</button>
            </div>
            <div class="item-price">$37.50</div>
          </div>  
          
    </div>
    

    <div class="discount">
      <input type="text" placeholder="Enter Discount Code">
      <button class="apply">Apply</button>
    </div>

    <div class="totals">
      <p>Total: <span id = "totalCart">$87.50</span></p>
      <p id = "discount">Discount Code: <span id = "discountCart">-$10.00</span></p>
      <p >Total Payable: <span class="payable" id = "totalPay">$77.50</span></p>
    </div>

    <button class="pay-button">Pay</button>
  </div>
</body>
</html>
