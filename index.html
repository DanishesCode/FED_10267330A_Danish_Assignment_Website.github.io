<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Pizza Hut |Home</title>
</head>
<body>
    <div class = "navBar">
        <img class = "logo" src="images/Logo.png" alt = "Pizza Hut Logo">
        <img id = "hamburgerMenu" src = "images/Menu.png" alt = "Menu">
        <ul class = "navContainer">
                <button class = "navBarButton">Menu</button>
                <button class = "navBarButton">Locations</button>
                <button class = "navBarButton">Contact</button>
                <button class = "navBarButton">Tracking</button>

        </ul>
        <div id="cart">
            <img id = "shoppingCart" src = "images/icons8-shopping-cart-96.png" alt = "Shopping cart">
            <div id = "itemsQuantity">0</div>
        </div>
    </div>
    
    <div class = "starterContainer">
        <img id = "pizzaBackground" src = "images/Cuttingblackboard.jpg">
        <img id = "pizzaRotate" src ="images/Pizza1.png" alt ="Pizza rotating">
        <h1 id = "label1">Calm Down,</h1>
        <h1 id = "label3">have a</h1>
        <h1 id ="label2">Pizza Hut</h1>
        <button class ="nearByButton">Nearby pizzahuts</button>
    </div>
    
    <h1 id = "bestLabel">Our Best Sellers</h1>
    <div class = "bestSellerContainer">
        <div class = "bestSellerHolder">
            <img id = "sellerBackground" src = "images/Cuttingblackboard.jpg">
            <img class = "cheese" src = "images/Cheesepizza.png" alt = "Cheese pizza">
        </div>
        <div class = "bestSellerHolder">
            <img id = "sellerBackground" src = "images/Cuttingblackboard.jpg">
            <img class = "pepperoni" src = "images/Pepperoni.png" alt="Pepperoni pizza">
        </div>
     </div>
</body>
</html>
