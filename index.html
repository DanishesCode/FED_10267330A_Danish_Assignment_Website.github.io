<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pizza Hut |Home</title>
</head>
<body>
    <nav>
        <img id = "logo" src ="Images/Logo.png" alt = "PizzaHut logo" onclick="navigateIndex()">
        <ul>
            <button class = "navButtons" onclick="navigateMenu()">Menu</button>
            <button class = "navButtons" onclick =  "navigateLocation()">Locations</button>
            <button class = "navButtons" onclick = "navigateContact()">Contact</button>
            <button class = "navButtons" onclick = "navigateTracking()">Tracking</button>
        </ul>
        <div id = "cart" onclick="navigateCheckout()">
            <div id = "itemQuantity">0</div>
        </div>
        <img id = "hamburgerMenu"  src = "Images/Menu.png" alt = "Hamburger Menu">
    </nav>
    <video autoplay muted loop id ="pizzaVideo">
        <source src = "videos/y2mate.com - Pizza  Promo Video_1080.mp4" type = "video/mp4">
    </video>
    
    <div class="firstContainer">
        <img id = "pizzaRotate" src = "Images/Pizza1.png">
        <div id = "labelContainer">
            <h2 id = "label1">Calm Down,</h2>
            <h2 id = "label2">Have a <span>Pizza Hut</span></h2>
        </div> 
        <button id = "nearBy">Outlets nearby</button>
    </div>
        
    <h1 id =  >Our Best Sellers</h1>
    <div id="bestSellerContainer">
        <div class="bestSeller">
            <img class = "bestPizza" src="Images/Cheesepizza.png" alt = "A photo of a Cheese Pizza">
            <h2 class= "bestLabel">Cheese Pizza</h2>
        </div>
        <div class="bestSeller">
            <img class = "bestPizza" src = "Images/Pepperoni.png" alt = "A photo of a Pepperoni Pizza">
            <h2 class="bestLabel">Pepperoni Pizza</h2>
        </div>
    </div>
    <button id ="orderButton">Order</button>
</body>
</html>
