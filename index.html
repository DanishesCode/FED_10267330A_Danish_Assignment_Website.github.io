<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Pizza Hut |Home</title>
</head>
<body>
    <nav>
        <img id = "logo" src ="Images/Logo.png" alt = "PizzaHut logo">
        <ul>
            <button class = "navButtons">Menu</button>
            <button class = "navButtons">Locations</button>
            <button class = "navButtons">Content</button>
            <button class = "navButtons">Tracking</button>
        </ul>
        <div id = "cart">
            <div id = "itemQuantity">0</div>
        </div>
        <img id = "hamburgerMenu"  src = "Images/Menu.png" alt = "Hamburger Menu">
    </nav>
    <div id = "firstContainer">
        <img id = "pizzaRotate" src = "Images/Pizza1.png">
        <div id = "labelContainer">
            <h2 id = "label1">Calm Down,</h2>
            <h2 id = "label2">Have a</h2>
            <h2 id = "label3">Pizza Hut</h2>
            
        </div> 
        <button id = "nearBy">Nearby pizzahuts</button>
    </div>
    <h1 id =  >Our Best Sellers</h1>
    <div id="bestSellerContainer">
        <div class="bestSeller">
            <img class = "bestPizza" src="Images/Cheesepizza.png" alt = "A photo of a Cheese Pizza">
            <h2 class= "bestLabel">Cheese Pizza</h2>
        </div>
        <div class="bestSeller">
            <img class = "bestPizza" src = "Images/Pepperoni.png" alt = "A photo of a Pepperoni Pizza">
            <h2 class="bestLabel">Pepperoni Pizza</h2>
        </div>
    </div>
    <button id ="orderButton">Order</button>
</body>
</html>
