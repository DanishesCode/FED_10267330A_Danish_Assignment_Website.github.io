<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="payment.js"></script>
</head>
<body>
    <div class="payment-wrapper">
        <h1 class="payment-title">Secure Payment</h1>
        <form  class="payment-form">
            <label  class="payment-label">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="John Doe" class="payment-input" required>
            
            <label  class="payment-label">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" class="payment-input" required>

            <label  class="payment-label">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry-date" class="payment-input" required>

            <label class="payment-label">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" class="payment-input" required>

            <button type="submit" class="payment-button">Pay Now</button>
        </form>
    </div>
</body>
</html>
