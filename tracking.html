<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking</title>
  <link rel="stylesheet" href="style.css">
  <script src="tracking.js"></script>
</head>
<body>
    <nav>
        <img id = "logo" src ="Images/Logo.png" alt = "PizzaHut logo" onclick="navigateIndex()">
        <ul>
            <button class = "navButtons" onclick="navigateMenu()">Menu</button>
            <button class = "navButtons" onclick =  "navigateLocation()">Locations</button>
            <button class = "navButtons" onclick = "navigateContact()">Contact</button>
            <button class = "navButtons" onclick = "navigateTracking()">Tracking</button>
        </ul>
        <div id = "cart" onclick="navigateCheckout()">
            <div id = "itemQuantity">0</div>
        </div>
        <img id = "hamburgerMenu"  src = "Images/Menu.png" alt = "Hamburger Menu">
        <p id = "close">âœ–</p>
    </nav>
  <div class = "tracking-container">
    <div class="head">
        <h1>Track your order</h1>
        <input type = "text" id = "track-input" placeholder="Enter Order Id">
    </div>
    <div class="track-container">
        <label>Order Information</label>
        <hr>
        <p>Order Id:</p>
        <span id = "id-show">1</span>
        <label>Order Status:</label>
        <p id = "reasons">Kitchen is preparing your order</p>
        <hr>
        <label>ETA:</label>
        <span id="time-show">10 minutes</span>
    </div>
</body>
</html>
